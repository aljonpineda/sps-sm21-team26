<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body class="has-background-grey-lighter">
    <header class="is-size-5-tablet is-size-4-desktop">
        <nav id="navbar_top" class="navbar navbar-expand-md navbar-dark fixed-top">
            <a id="navbar-title" class="navbar-brand is-size-3" href="#">Temiloluwa's Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse is-size-6-mobile" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">About Me</a>
                    </li>
                </ul>
                <form id="form" class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="main is-size-6 is-size-4-desktop">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image">
                                    <img src="https://media.gettyimages.com/photos/the-young-sports-men-tennis-players-in-play-on-black-arena-background-picture-id966182168?k=6&m=966182168&s=612x612&w=0&h=rVCPcf4TL2vXX8VoFBANyPCLeiQI5PzLYXUc1JqKjfw="
                                        alt="">
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Score Keeper
                                </p>

                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1"><span id="score1">0</span> to <span id="score2">0</span></h1>
                                    <p class="subtitle">Use the buttons below to keep score</p>

                                    <label for="" class="label is-large is-inline">You're playing to </label>
                                    <div class="select is-rounded">
                                        <select name="" id="playTo">
                                            <option value="3">Three</option>
                                            <option value="4">Four</option>
                                            <option value="5">Five</option>
                                            <option value="6">Six</option>
                                            <option value="7">Seven</option>
                                            <option value="8">Eight</option>
                                            <option value="9">Nine</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button id="p1Button" class="button is-primary card-footer-item">+One Player 1</button>
                                <button id="p2Button" class="button is-info card-footer-item">+One Player 2</button>
                                <button id="reset" class="button is-danger card-footer-item">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-white">
        <div class="text-center p-3 " style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright: Temiloluwa
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
